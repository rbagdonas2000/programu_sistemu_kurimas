<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <title>Company</title>
</h:head>
<h:body>
    <h1>Companies and their workers</h1>
    <ul>
        <ui:repeat value="#{companiesService.allCompanies}" var="company">
            <li>#{company.name}</li>
                <ol>
                    <ui:repeat value="#{company.workers}" var="worker">
                        <li>#{worker.firstName} #{worker.lastName}</li>
                    </ui:repeat>
                </ol>
            <br/>
        </ui:repeat>
    </ul>
    <br/>

    <h2>Create new company:</h2>
    <h:form>
        <h:inputText a:placeholder="Company name" value="#{companiesService.companyToCreate.name}" required="true"/>
        <h:commandButton value="Submit" actionListener="#{companiesService.createCompany}" action="index?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
