<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Worker</title>
</h:head>
<h:body>
    <h1>#{oneWorkerService.worker.firstName} #{oneWorkerService.worker.lastName}</h1>

    <h3>Works in: #{oneWorkerService.worker.company.name}</h3>
    <h3>His role is #{oneWorkerService.worker.role}</h3>
    <h3>Birthday is on #{oneWorkerService.worker.birthDate}</h3>

    <h:form>
        <h:inputText a:placeholder="New role" value="#{oneWorkerService.workerToUpdate.role}"/><br/>
        <h:commandButton value="Save" actionListener="#{oneWorkerService.update()}"
                         action="#{'worker.xhtml?faces-redirect=true&amp;workerId='.concat(oneWorkerService.worker.id)}">
                <f:param name="workerId" value="#{oneWorkerService.worker.id}"/>
        </h:commandButton>
    </h:form>
    <br/>
    <a href="index.xhtml">Back to index</a>
</h:body>
</html>
