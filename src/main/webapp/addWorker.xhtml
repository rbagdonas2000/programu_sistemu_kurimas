<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Add new worker</title>
</h:head>
<h:body>
    <h2>Add new worker for company #{addWorkerService.company.name}</h2>
    <h:form>
        <h:inputText a:placeholder="First name" value="#{addWorkerService.workerToCreate.firstName}" required="true"/><br/>
        <h:inputText a:placeholder="Last name" value="#{addWorkerService.workerToCreate.lastName}" required="true"/><br/>
        <h:inputText a:placeholder="Birth date" value="#{addWorkerService.workerToCreate.birthDate}" required="true"/><br/>
        <h:inputText a:placeholder="Personal code" value="#{addWorkerService.workerToCreate.personalId}" required="true"/><br/>
        <h:inputText a:placeholder="Role" value="#{addWorkerService.workerToCreate.role}" required="true"/><br/>
        <h:commandButton value="ADD" actionListener="#{addWorkerService.insert()}"
                         action="#{'addWorker.xhtml?faces-redirect=true&amp;companyId='.concat(addWorkerService.company.id)}">
                <f:param name="companyId" value="#{addWorkerService.company.id}"/>
        </h:commandButton>
    </h:form>

    <br/>
    <a href="index.xhtml">Back to index</a>
</h:body>
</html>
